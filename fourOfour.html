<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <!-- This is a joke website-->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .error-box {
            text-align: center;
            background-color: #e74c3c;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .try-again-btn {
            background-color: #f39c12;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .try-again-btn:hover {
            background-color: #e67e22;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .confetti .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="error-box" class="error-box">
        <h1>404 Error</h1>
        <p>Oops! This page does not exist or has been lost somewhere in the digital abyss. Try your luck again!</p>
        <button class="try-again-btn" onclick="generateError()">Try Again</button>
    </div>

    <div id="confetti" class="confetti"></div>

    <script>
        const errorMessages = [
            "Oops! This page has mysteriously vanished into the void!",
            "404? More like '404ver' gone missing!",
            "Sorry, your page took a wrong turn somewhere... try again.",
            "This page decided to take a vacation without telling us.",
            "404 Error: Your page went to a better place.",
            "Iâ€™m afraid this page is stuck in a time loop. Help!",
            "This is the page that never was. And it never will be.",
            "404: It's like this page doesn't even want to exist anymore."
        ];

        function generateError() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = '';

            const message = errorMessages[Math.floor(Math.random() * errorMessages.length)];

            const errorBox = document.getElementById('error-box');
            errorBox.querySelector('p').textContent = message;

            createConfetti();

            playErrorSound();
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const piecesCount = 100; 

            for (let i = 0; i < piecesCount; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');

                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;

                confettiContainer.appendChild(confettiPiece);
            }

            setTimeout(() => {
                confettiContainer.style.opacity = 1;
            }, 100);
        }

        function playErrorSound() {
            const sounds = [
                'https://www.soundjay.com/button/beep-07.wav', 
                'https://www.soundjay.com/button/beep-01a.wav', 
                'https://www.soundjay.com/button/beep-09.wav', 
            ];

            const sound = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
            sound.play();
        }
    </script>
    
</body>
</html>
